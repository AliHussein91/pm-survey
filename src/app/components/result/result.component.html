<section class="calibrating">
  <h1>Achieve Your Dream Figure with Quick and Effective Workouts.</h1>
  <p>
    Please wait while we match you with the best routine for maximum fat loss...
  </p>
</section>
<section class="result">
    <div class="outer">
      <svg><circle r="97.5" cy="100" cx="100" [style.stroke-dasharray]="strokeDashArray"/></svg>
    <div class="inner">
      <p>{{ score }}<span class="percent">%</span></p>
    </div>
  </div>
  <div class="dot" [style.background-color]="bgColor"></div>
</section>
